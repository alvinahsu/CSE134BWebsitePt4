<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Rating Hw5</title>
</head>
<body>
    <h1>Rating Widget</h1>
    <rating-widget>
        <form id="my_form" action="https://httpbin.org/post" method="POST">
            <section id="no_js_wrapper">
                <label for="rating"> How satisfied are you?</label>
                <input type="hidden" name="question" value="How satisfied are you?">
                <input type="hidden" id="sentBy" name="sentBy" value="HTML">
                <input type="number" id="rating" name="rating" min="1" max="5" value="0" required>
                <button type="submit">Submit</button>
            </section>
            <section id="js_wrapper">
            </section>
        </form>
    </rating-widget>
</body>
</html>
